site_name: RamseyTrinh doc

site_url: https://ramseytrinh.github.io

theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  icon:
    logo: material/developer-board
  favicon: assets/favicon.ico
  palette: 
  - scheme: slate
    toggle:
      icon: material/weather-sunny
      name: Dark mode
    primary: green
    accent: indigo
    
  - scheme: default 
    toggle:
      icon: material/weather-night
      name: Light mode
    primary: blue
    accent: deep orange
  
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: _span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.details

extra:
  social:
    - icon: simple/github
      link: https://github.com/RamseyTrinh
    - icon: simple/facebook
      link: https://www.facebook.com/ramseytrinh1405

